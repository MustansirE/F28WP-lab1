<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wanderlust Voyages | Travel Agency</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Style for the form: setting width, auto margin for centering, padding, background color, border radius for rounded corners, and font size */ 
            #form {
                width: 300px; 
                margin: 20vh auto 0 auto; /* This centers the form vertically and horizontally */ 
                padding: 20px; background-color: whitesmoke; /* Light gray background for the form */ 
                border-radius: 4px; /* Rounded corners for the form */ 
                font-size: 12px; 
            } 
            /* Style for the form's heading: setting the text color and alignment */ 
            #form h1 { 
                color: #0f2027; /* Dark text color for the heading */ 
                text-align: center; /* Center-align the heading */ 
            }
            /* Style for the form's button: padding, top margin, full width, text color, background color, no border, and rounded corners */ 
            #form button { 
                padding: 10px; 
                margin-top: 10px; /* Space above the button */ 
                width: 100%; /* Make the button expand the full width of the form */ 
                color: white; /* White text color for the button */ 
                background-color: rgb(41, 57, 194); /* Blue background color for the button */ 
                border: none; /* Remove the default border */ 
                border-radius: 4px; /* Rounded corners for the button */ 
            } 
            /* Container for input fields: using flexbox for layout, column direction */ 
            .input-control { 
                display: flex; 
                flex-direction: column;
                align-items: center; /* Stack the children (label, input, error message) vertically */ 
                margin-bottom: 10px; /* Space below each input field */
                width: 100%;
            } 
            /* Style for input fields inside the container: border style, rounded corners, block-level display, font size, padding, full width */ 
            .input-control input { 
                border: 2px solid #f0f0f0; /* Light gray border for the inputs */ 
                border-radius: 4px; /* Rounded corners for the inputs */ 
                display: block; /* Display input field as a block */ 
                font-size: 12px; /* Text size within the input field */ 
                padding: 10px; /* Space inside the input field */ 
                width: 100%; /* Make the input field expand the full width of the container */
            } 
            /* Remove focus outline from input fields */ 
            .input-control input:focus { 
                outline: 0; /* Remove outline when input is focused */ 
            } 
            /* Style for input fields with class "success": green border */ 
            .input-control.success input { 
                border-color: #09c372; /* Green border to indicate successful input */ 
            }
            /* Style for input fields with class "error": red border */ 
            .input-control.error input { 
                border-color: #ff3860; /* Red border to indicate an error in input */ 
            } 
            /* Style for the error message: text color, font size, and height */ 
            .input-control .error { 
                color: #ff3860; /* Red text color for error messages */ 
            }
        </style>
    </head>

    <body>
        <form id = 'form' onsubmit="return false">

            <h1> Sign Up </h1><br>
            <div class = "input-control">
                <label for = "fname" class = "input-control"> Username: </label><br>
                <input type = "text" name = "fname" id = "uname"><br>
                <div class = "error" id = "uerror"></div>
            </div>

            <div class = "input-control">
                <label for = "fname" class = "input-control"> Email: </label><br>
                <input type = "text" name = "fname" id = "email"><br>
                <div class = "error"  id = "eerror"></div>
            </div>

            <div class="input-control">
                <label for = "fname" class = "input-control"> Password: </label><br>
                <input type = "password" name = "fname" id = "pass"><br>
                <div class = "error"  id = "perror"></div>
            </div>

            <div class="input-control">
                <label for = "cpname" class = "input-control"> Confirm Password: </label><br>
                <input type = "password" name = "cpname" id = "cpass"><br>
                <div class = "error"  id = "cperror"></div>
            </div>

            
            <button type="submit" onclick="check()">Submit</button>
            

        </form>
    </body>

    <script>
        function validation(){
            const uname = document.getElementById("uname");
            const email = document.getElementById("email");
            const pass = document.getElementById("pass");
            const cpass = document.getElementById("cpass");

            var ucheck = false;
            var echeck = false;
            var pcheck = false;
            var cpcheck = false;

            const uerror = document.getElementById("uerror");
            const eerror = document.getElementById("eerror");
            const perror = document.getElementById("perror");
            const cperror = document.getElementById("cperror");
            let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

            if (uname.value.length == 0){
                uname.classList.add("error");
                uerror.textContent = "Username must be greater than 0 characters";
                uname.style.borderColor = "red";

            } else {
                uname.classList.remove("error");
                uname.classList.add("success");
                uerror.textContent = "";
                uname.style.borderColor = "green";
                ucheck = true;
            }

            if (!email.value.match(validRegex)){
                email.classList.add("error");
                eerror.textContent = "Email is not valid";
                email.style.borderColor = "red";

            } else {
                email.classList.remove("error");
                email.classList.add("success");
                eerror.textContent = "";
                email.style.borderColor = "green";
                echeck = true;
            }

            if (pass.value.length < 8){
                pass.classList.add("error");
                perror.textContent = "Password must conatin 8 characters";
                pass.style.borderColor = "red";

            } else {
                pass.classList.remove("error");
                pass.classList.add("success");
                perror.textContent = "";
                pass.style.borderColor = "green";
                pcheck = true;
            }

            if (cpass.value !== pass.value || cpass.value.length == 0) {
                cpass.classList.add("error");
                cperror.textContent = "Password does not match";
                cpass.style.borderColor = "red";
            } else {
                cpass.classList.remove("error");
                cpass.classList.add("success");
                cperror.textContent = "";
                cpass.style.borderColor = "green";
                cpcheck = true;
            }
            
        }

        document.getElementById("uname").addEventListener("input",validation);
        document.getElementById("email").addEventListener("input",validation); v
        document.getElementById("pass").addEventListener("input",validation);
        document.getElementById("cpass").addEventListener("input", validation);

        function check(){
            const uname = document.getElementById("uname");
            const email = document.getElementById("email");
            const pass = document.getElementById("pass");
            const cpass = document.getElementById("cpass");
            let check;
            
                if (uname.classList.contains("success") && email.classList.contains("success") && pass.classList.contains("success") && cpass.classList.contains("success")) {
                    check = true;
                } else {
                    check = false;
                }

                if (check == true){
                    alert("Form submitted successfully");
                    uname.value = "";
                    email.value = "";
                    pass.value = "";
                    cpass.value = "";
                    return true;
                } else {
                    alert("Form not submitted");
                    return false;
                }
        }
        
        
    </script>



</html>
